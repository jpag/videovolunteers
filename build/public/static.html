<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/assets//images/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/images/icons/apple-touch-icon.png">
  
  <!-- PLUGINS -->
  <link rel="stylesheet" type="text/css" href="assets/css/jqueryui/themes/custom/jquery.ui.all.css">
  <link rel="stylesheet" type="text/css" href="assets/css/counter.css" />
  
  <!-- CUSTOM styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div id="vvContentHolder" >
	</div>	
	
	<!-- VIEWS: -->	
		
		<script type="text/x-handlebars" data-template-name="vvHeader">
		<div class="vv-ContentContainer" id="vv-Header">
			<div class="fixed-width-column" >
				<div id="vv-Header-content">
					<img {{bindAttr src="logoUrl"}} >
					<div id="headerMessage" class="font-subTitle" >
						{{{copy}}}
					</div>
				</div>
			</div>
		</div>
		</script>
		
		
		<script type="text/x-handlebars" data-template-name="vvVideoView">
		<div class="vv-ContentContainer" id="vv-Intro" >
				<div class="middle" >
					<div class="fixed-width-column" >
						<div id="introVideoTitle" class="font-title-big" >{{{title}}}</div>
						<div id="introVideoSubTitle" class="font-subtitle-mini font-italic" >{{{subtitle}}}</div>
						<div id="introVideo">{{{youtubeVideo.embed}}}</div>
						<div id="introTicker">
							<div id="message" class="font-subTitle" >{{{tickerCopy}}}</div>
							<div id="counterContainer" >
								<div class="moneySymbolBlack" id="counterMoneySymbol"></div>
								<div id="counter-totalMoney" class="flip-counter" ></div>
							</div>
							<div id="counterSubline"></div>
						</div>
						<span class="clear"></span>
					</div>	
				</div>				
		</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="vvFBview">
		<div class="vv-ContentContainer" id="vv-FBContainer">
			
				<div class="top gradient-vertical-gray">
					<div class="fixed-width-column" >
						<div id="FBQuestionBtn">
							<div id="FB-howmuchareyourFBpostsWorth" class="font-title">{{{howmuch}}}</div>
						</div>
						<div id="FBDescription" class="font-mediumWeight" >{{{becomingAffiliate}}}</div>
					</div>
				</div>
				
				<div class="middle gradient-blk-radial">
					<div class="fixed-width-column-bkgd" >
						<div class="arrowPoint"></div>									
						<div class="fixed-width-column" >
							<div id="FB-widgets" >
								<div class="FB-widget">
									<div class="FB-widget-label">
										<img {{bindAttr src="postsIcon"}} class="FB-widget-label-img" />
										<div class="FB-widget-copy">{{postsCopy}}</div>
									</div>
									<div class="FB-widget-slider-container">
										<div class="FB-widget-slider" id="FB-slider-posts">
											<div class="FB-slider-fill"></div>
										</div>
										<div class="FB-slider-amount" id="FB-slider-posts-amount" ></div>
									</div>
								</div>
								<div class="FB-widget">
									<div class="FB-widget-label">
										<img {{bindAttr src="friendsIcon"}} class="FB-widget-label-img" />
										<div class="FB-widget-copy">{{friendsCopy}}</div>
									</div>
									<div class="FB-widget-slider-container">
										<div class="FB-widget-slider" id="FB-slider-friends">
											<div class="FB-slider-fill"></div>
										</div>					
										<div class="FB-slider-amount" id="FB-slider-friends-amount" ></div>
									</div>
								</div>
								<div class="FB-widget">
									<div class="FB-widget-label">
										<img {{bindAttr src="issuesIcon"}} class="FB-widget-label-img" />
										<div class="FB-widget-copy">{{issuesCopy}}</div>
									</div>
									<div class="FB-widget-radioBoxes" id="FB-radioBoxes-issues" style="display:none;" >
										{{#each issuesLabels}}
											<div class="fb-radiobtn" >
											    <input type="checkbox" {{bindAttr id="id"}} />
											    <label {{bindAttr for="id"}} >
												    <span {{bindAttr class="icon"}} ></span>
												    <span class="fb-radiobtn-labelCopy">{{label}}</span>
											    </label>
											 </div>
										{{/each}}
									</div>
								</div>
								<span class="clear"></span>
							</div>
							<div id="FB-projectedCounters" >
								<div class="left-column-container">
									<div id="counter-media-container">
										<div id="counter-media-title" class="FB-counter-title font-smallWhite" >{{mediaCounterLabel}}</div>
										<div class="wrapper">
											<div class="moneySymbolWhite" id="counterMediaSymbol"></div>
											<div id="counter-media" class="flip-counter FB-counter" ></div>
										</div>
										<div id="counter-media-key" class="FB-counter-key font-tinyWhite" >{{perCopy}}</div>
									</div>
									<span class="clear"></span>
								</div>
								<div class="right-column-container">
									<div id="counter-impressions-container">
										<div id="counter-impressions-title" class="FB-counter-title font-smallWhite" >{{impressionsCounterLabel}}</div>
										<div id="counter-impressions" class="flip-counter FB-counter" ></div>
										{{{bkgdCounterNumbers}}}
										<div id="counter-impressions-key" class="FB-counter-key font-tinyWhite" >{{perCopy}}</div>
									</div>
									<span class="clear"></span>
								</div>
							</div>	
						</div>
					</div> <!-- fixed width column bkgd -->
				<!-- end of middle -->	
				</div>
				
				<div class="bottom">
					<div class="fixed-width-column" >
						<!-- Connect to FB -->
						<div id="FB-connect-shadow">
						</div>
						<div id="FB-big-btnContainer" >
							<div id="FB-big-btn" class="btn-img" ></div>
						</div>
						<div id="FB-connect-slit">
						</div>
					</div>
				</div>
		</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="vvRecent">
		<div class="vv-ContentContainer" id="vv-RecentContainer">
			<div class="top gradient-vertical-gray">
				<div class="fixed-width-column" >
					<div id="RecentHeaderHeader">
						<div class="font-title">{{{headerTitle}}}</div>
						<div class="font-subTitle">{{headerCopy}}</div>
					</div>
				</div>	
			</div>
			<div class="middle gradient-blk-radial" >
				<div class="fixed-width-column-bkgd" >
					<div class="arrowPoint"></div>				
					<div class="fixed-width-column" >
						<div id="recents-carousel-container" >
							<div id="recents-carousel" >
								{{{youtubeListHTML}}}
							</div>
						</div>	
						
						<div id="recents-textPanel" class="whiteFont" >
							<div id="recent-panel-title" class="font-subTitle recent-panel-title" >
								{{current.title}}
							</div>
							<div id="recent-panel-date">
								{{current.date}}
							</div>
							<div id="recent-panel-arrows">
								<div id="recent-arrow-prev" class="btn-img" ></div>
								<div id="recent-arrow-next" class="btn-img" ></div>
								<span class="clear"></span>
							</div>
							<div id="recent-panel-divider" ></div>
							
							<div id="recent-panel-correspondent">
								<div class="recent-panel-subtitle">Correspondent</div>
								<div id="correspondent-box" class="recent-panel-box" >
									<div id="correspondent-thumb"><img {{bindAttr src="current.correspondent.thumb"}} ></div>
									<div id="correspondent-content">
										<div id="correspondent-name">{{current.correspondent.name}}</div>
										<div id="correspondent-location">{{current.correspondent.location}}</div>
									</div>
									
									<span class="clear"></span>
									
									<div id="recent-panel-socialmedia">
										<div id="recent-subscribe" class="btn-img" ></div>
										<div id="recent-twitter" class="btn-img" ></div>
										<span class="clear"></span>
									</div>
									
								</div>
							</div>
							
							<div id="recent-panel-issues" >
								<div class="recent-panel-subtitle" >
									Issues:
								</div>
								<div id="recent-panel-issues-container" class="recent-panel-box font-smallWhite" >
									<ul id="recent-panel-issues-list">
										{{#each issues}}
										  <li class='default' >{{name}}</li>
										{{/each}}
									</ul>
								</div>
							</div>
							
							<span class="clear"></span>
							
						</div>
					</div>
				</div><!-- fixed width column bkgd -->
			</div> <!-- end of middle -->
			<div class="bottom"></div>
		</div>
		</script>		
		
	<!-- LIBRARIES -->
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> -->
	<!-- <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script> -->
	<script type="text/javascript" src="assets/js/libs/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.ui.core.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.effects.core.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.ui.widget.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.ui.mouse.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.ui.slider.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/ui/jquery.ui.button.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/jquery.easing.1.3.js" type="text/javascript"></script>
	
	<script src="assets/js/libs/ember-0.9.4.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/flipcounter.js" type="text/javascript"></script>
	
	<!-- CUSTOM CONTENT -->
  	<script src="assets/js/app.js" type="text/javascript"></script>
	
	
	<script type="text/javascript" >
		//------------------
		//------------------ SETUP the site
		//------------------
		
		//RESIZE detection
		//$(window).resize(function(){
		//	Debug.trace('resize');
		//});
		$(document).ready(function(){
			
			HeaderView.appendTo("#vvContentHolder");
			VideoView.appendTo("#vvContentHolder");
			FbView.appendTo("#vvContentHolder");
			RecentView.appendTo("#vvContentHolder");
			setTimeout("initSite();" , 500 );
			
		});
		
		function initSite(){
			VideoView.addedToStage();
			FbView.addedToStage();
			RecentView.addedToStage();
		}
	</script>
	
	
	<!-- FACEBOOK SETUP -->
	<div id="fb-root"></div>
	<!--<script src="https://connect.facebook.net/en_US/all.js"></script>-->
	<script src="assets/js/libs/fbconnect.js"></script>
	<script>
		var appID = "351386451566241"
		FB.init({
			appId : appID,
	  		//channelUrl : '//'+rootURL+'/channel.html', // Channel File
	  		status     : true, // check login status
			cookie     : true, // enable cookies to allow the server to access the session
			oauth      : true, // enable OAuth 2.0
			xfbml      : true  // parse XFBML
		});
		
		FB.Canvas.setAutoResize({height:1995});
		
	</script>
	
	
</body>
</html>
